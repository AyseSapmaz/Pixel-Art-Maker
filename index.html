<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size </h2>
    <div class="outer">
    <p>Please, choose the grid height and width between <strong> 1 to 50 <strong>!!!  </p>
    </div>
    <p class="p">Have Fun!!</p>
   
    <form id="sizePicker" class='p'>
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1"  max= "50" value="10">  &nbsp &nbsp &nbsp &nbsp
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max = "50"  value = "10"> &nbsp  &nbsp &nbsp &nbsp
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
